<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
</head>

<body>
    <div id="sidebar">
        <div id="Pr0" class="selected home">HOME</div>
        <div id="projects" class="expand">
            <div>PROJECTS</div>
            <div class="shortcuts">
            </div>
            <div id="addProject">Add Project</div>
        </div>
    </div>
    <div id="content">
        <header>
            <p class="navigatecal calLeft">
                < </p>
                    <input id="date" type="date"></input>
                    <p class="navigatecal calRight"> ></p>
        </header>
        <div id="tasks">
        </div>
        <div id="addTask">Add Task</div>
    </div>
    <form action="">
        <div>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" maxlength="50" required>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea name="description" id="description" cols="30"
                rows="10"></textarea>
        </div>
        <div>
            <label for="dueDate">Due Date:</label>
            <input type="date" name="dueDate" id="dueDate" required>
        </div>
        <div>
            <label for="priority">Priority:</label>
            <input type="text" name="priority" id="priority" maxlength="50"
                required>
        </div>
        <div class="fbtn">
            <button type="button" class="red">No</button>
            <button type="button" class="green">Yes</button>
        </div>
    </form>
    <script src="main.js"></script>
</body>

</html>
