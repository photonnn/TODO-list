<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
</head>

<body>
    <div id="sidebar">
        <div id="Pr0" class="selected home">HOME</div>
        <div id="projects" class="expand">
            <div>PROJECTS</div>
            <div class="shortcuts">
            </div>
            <div id="addProject">Add Project</div>
        </div>
    </div>
    <div id="content">
        <div class="header">
            <p class="navigatecal calLeft">
                < </p>
                    <input id="date" type="date"></input>
                    <p class="navigatecal calRight"> ></p>
        </div>
        <div id="tasks">
        </div>
        <div id="addTask">Add Task</div>
    </div>
    <form id="taskForm" action="">
        <div>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" maxlength="50" required>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea name="description" id="description" cols="30" rows="10"
                required maxlength="110"></textarea>
        </div>
        <div>
            <label for="dueDate">Due Date:</label>
            <input type="date" name="dueDate" id="dueDate" required>
        </div>
        <div>
            <label for="priority">Priority:</label>
            <select id="priority" name="priority">
                <option value="Must" selected="selected">Must</option>
                <option value="Necessary">Necessary</option>
                <option value="Ignorable">Ignorable</option>
                <option value="Maybe">Maybe</option>
            </select>
        </div>
        <div class="fbtn">
            <button type="button" class="red redBtn">No</button>
            <button type="button" class="green greenBtn">Yes</button>
        </div>
    </form>
    <form action="" id="projectForm">
        <div>
            <label for="title">Title:</label>
            <input type="text" name="title" id="proj_title" maxlength="50"
                required>
        </div>
        <div>
            <label for="dueDate">Due Date:</label>
            <input type="date" name="dueDate" id="proj_dueDate" required>
        </div>
        <p>Past due date expired style will show.
            Leave the date default, if it's unnecessary.</p>
        <div class="fbtn">
            <button type="button" class="proj_red redBtn">No</button>
            <button type="button" class="proj_green greenBtn">Yes</button>
        </div>
    </form>
    <form action="" id="confirmationForm">
        <p>Are you sure that you want to delete this project?</p>
        <div class="fbtn">
            <button type="button" class="conf_red redBtn">No</button>
            <button type="button" class="conf_green greenBtn">Yes</button>
        </div>
    </form>
    <div class="cover"></div>
    <script src="main.js"></script>
</body>

</html>
